<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Programa Desenvolve</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Projeto 01 - Calculadora
        </h1>
        <img src="https://res.cloudinary.com/beleza-na-web/image/upload/f_auto,c_limit,w_384,q_auto/v1/blz/assets-store/0.0.347/images/academy/logo-desenvolve" class="page-logo"
            alt="">
        
    </div>
    <div class="container">
    <a href="https://desenvolve.grupoboticario.com.br/" target="_blank">
        <img src="https://res.cloudinary.com/beleza-na-web/image/upload/f_auto,c_limit,w_384,q_auto/v1/blz/assets-store/0.0.347/images/academy/gbtech-logo-realizacao" alt="" class="gbtech-logo">
    </div>
    </a>
</div>

    <h2>
             
            <div class= "container">
            <div class="h2" id="h2"></div>
            <div class="calculator-buttons">
            <button id="limparDisplay">CE</button>
            <button id="limparCalculo">C</button>
            <button id="backspace">«</button>
            <button id="operadorDividir">/</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operadorMultiplicar">*</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operadorSubtrair">-</button>
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operadorAdicionar">+</button>
            <button id="inverter">±</button>
            <button id="tecla0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
            <script  src="./script.js"></script>

    
    </h2>
    

</body>
</html>
